<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiculum Vitae</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/random-CV.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/normalize.css">
</head>

<body>

    <h1>Curriculum Vitae</h1>

    <div class="contenedor">
        <div class="contenedor__foto">
            <h2 class="titulo">Mi Curriculum</h2>
            <img src="" alt="foto de perfil" id="foto">
        </div>
        <h2>Nombre: <span id="nombre"></span></h2>
        <h2>Apellido: <span id="apellido"></span></h2>
        <div>
            <p>Direccion: <span id="direccion"></span></p>
            <p>Ciudad: <span id="ciudad"></span></p>
            <p>Pais: <span id="pais"></span></p>
            <p>Fecha de Nacimiento: <span id="fechaNacimiento"></span></p>
            <p>edad: <span id="edad"></span></p>
            <p>Codigo Postal: <span id="codigoPostal"></span></p>
            <p>Correo: <span id="correo"></span></p>
            <p>Telefono: <span id="telefono"></span></p>
        </div>

        <div class="btn__generar___cv">
            <button id="btn__home">VOLVER</button>
            <button id="btn__generar">GENERAR CV</button>
        </div>
    </div>

    <script src="/app.js/generadorCV.js"></script>

</body>

</html>
